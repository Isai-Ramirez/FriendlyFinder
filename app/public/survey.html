<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Friendly Poeple</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>

    <div class="container">
        <div class="jumbotron">
            <h1>Friendly People</h1>
            <h3>Fill out this survey to see who might become your best friend!</h3>
            <hr>
            <a href="/home"><button class="btn btn-danger btn-lg"><span class="fa fa-home"></span> Home</button></a>
            </a>
        </div>
        <div class="row">

            <div class="col-lg-12">

                <div class="card">
                    <div class="card-header">
                        Survey
                    </div>
                    <div class="card-body">
                        <form role="form">

                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" class="form-control" id="name">
                            </div>
                            <div class="form-group">
                                <label for="unique-id1">How much of a reader are you? (1=not so much, 5= a lot)</label>
                                <input type="text" class="form-control" id="unique-id">
                            </div>
                            <div class="form-group">
                                <label for="unique-id2">How much do you like movies?</label>
                                <input type="text" class="form-control" id="unique-id">
                            </div>
                            <div class="form-group">
                                <label for="unique-id3">How much do you like video games?</label>
                                <input type="text" class="form-control" id="unique-id">
                            </div>
                            <div class="form-group">
                                <label for="unique-id4">How much do you like sports?</label>
                                <input type="text" class="form-control" id="unique-id">
                            </div>
                            <div class="form-group">
                                <label for="unique-id5">how much do you like anime?</label>
                                <input type="text" class="form-control" id="unique-id">
                            </div>
                            <div class="form-group">
                                <label for="unique-id6">How much do you like pizza?</label>
                                <input type="text" class="form-control" id="unique-id">
                            </div>
                            <div class="form-group">
                                <label for="unique-id7">How much do you like Mexican Food?</label>
                                <input type="text" class="form-control" id="unique-id">
                            </div>
                            <div class="form-group">
                                <label for="unique-id8">How much do you like the cold?</label>
                                <input type="text" class="form-control" id="unique-id">
                            </div>
                            <div class="form-group">
                                <label for="unique-id9">How much do you like the heat?</label>
                                <input type="text" class="form-control" id="unique-id">
                            </div>
                            <div class="form-group">
                                <label for="unique-id10">How much do you like Burgers?</label>
                                <input type="text" class="form-control" id="unique-id">
                            </div>
                            
 
                        </form>
                        <br>
                        <div class="text-right">
                            <button type="submit" class="btn btn-primary btn-md" id="add-btn">
                                <span class="fa fa-fire"></span> Submit</button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script type="text/javascript">
        // Question: What does this code do?
        $("#add-btn").on("click", function (event) {
            event.preventDefault();

            var newFriend = {
                name: $("#name").val().trim(),
                uniqueID: [
                    $("#unique-id1").val().trim(),
                    $("#unique-id2").val().trim(),
                    $("#unique-id3").val().trim(),
                    $("#unique-id4").val().trim(),
                    $("#unique-id5").val().trim(),
                    $("#unique-id6").val().trim(),
                    $("#unique-id7").val().trim(),
                    $("#unique-id8").val().trim(),
                    $("#unique-id9").val().trim(),
                    $("#unique-id10").val().trim()
                ]
            };

            $.post("/api/tables", newFriend)
                .then(function (data) {
                    console.log(data);
                    alert("Making Reservation...");
                });
        });
    </script>
</body>

</html>
